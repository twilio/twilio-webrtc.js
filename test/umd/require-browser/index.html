<!doctype html>
<html>
  <head></head>

  <body>
    <script data-main="js/main" src="js/require.js"/></script>
    <script>
      require(['../../../../dist/twilio-video'], function(video) {
        try {
          if (video.createLocalTracks
            && video.connect
            && video.LocalAudioTrack
            && video.LocalVideoTrack) {
            window.callPhantom({
              status: 'success',
              version: video.version
            });
          } else {
            window.callPhantom({
              status: 'failure',
              reason: 'Client undefined'
            });
          }
        } catch(e) {
          window.callPhantom({
            status: 'failure',
            reason: e.message || e
          });
        }
      });
    </script>
  </body>
</html>
