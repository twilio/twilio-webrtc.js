<head>
  <title>twilio-video-meteor</title>
</head>
<body>
{{#if error}}
  <pre><code>{{error.stack}}</code></pre>
{{else}}
  {{#if room}}
    {{#if disconnected}}
  <p>Disconnected from Room {{room.sid}}.</p>
    {{else}}
  <p>Connected to Room {{room.sid}}.</p>
    {{/if}}
  {{else}}
  <p>Connecting to a new Room&hellip;</p>
  {{/if}}
{{/if}}
</body>
